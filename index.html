<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">

          <span class="navbar-brand mb-0 h1" onclick="registrar()">Registro de Funcionários</span>

          <span id ="btnlista" class="navbar-brand mb-0 h1" onclick="listar()">Listar</span>
        
        </div>
        

      </nav>
<div class="row g-3 align-items-center">

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Nome</label>
        <input type="email" class="form-control" id="nome">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" placeholder="dd/mm/aaaa" >Data</label>
        <input type="date" class="form-control" id="data">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Endereço</label>
        <input type="email" class="form-control" id="endereco">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cep</label>
        <input type="email" class="form-control" id="cep">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Salário</label>
        <input type="email" class="form-control" id="salario">
      </div>

      <button type="button" class="btn btn-secondary btn-lg" onclick="inserir()">Submit</button>

</div>

<div id="alerta" class="alert alert-success" role="alert" style="display: none;">
  created with success!
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
